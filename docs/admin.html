<!doctype html>

<html lang="en">
<head>



  <meta charset="utf-8">

  <title>manage kids goals</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style type="text/css">
	body{
		font-family: 'Montserrat', sans-serif;
		font-size: 17px;
		font-weight: 400;
	}

	#wrapper{
		padding:15px;
	}

	.change_score .far{
		font-size: 64px;
		font-weight: 300;		
	}
	.change_score{
		font-size: 64px;
		display: inline-block;
		width:100%;
	}
	.main{
		border-radius: 8px;
		color: #ffffff;
  		text-align: center;
  		padding:15px;
	}
	.kid.first .main{
		background: linear-gradient(45deg, #FC466B 0%, #3F5EFB 100%);
	}
	.kid.second .main{
		background: linear-gradient(45deg, #69D200 0%, #F3DC0B 100%);
	}
	.change_score > div{
		text-align: center;
		width: 33%;
		float: left;
	}
	.kid{
  		padding-top: 30px;
	}

	.kid_name{
		font-size: 32px;
	}
	
	h1{
		font-size: 24px;
		font-weight: 700;
		text-align: center;
	}

	.info{
		text-align: left;
		padding:20px 30px;
		display: inline-block;
		width:100%;
		box-sizing: border-box;
	}
	.info > div{
		float:left;
		width:50%;
	}
	.score{
		font-size: 48px;
	}
	sup{
		font-size: 19px;
	}
	.reward{
		font-size: 19px;
	}
	.label{
		font-size: 15px;
		opacity: 0.5;
		font-weight: 400;
	}
</style>

<script src="https://kit.fontawesome.com/35f7aef1c0.js" crossorigin="anonymous"></script>

</head>

<body>
  
  <div id="wrapper">

	<h1>Manage kids score</h1>

	<!-- kid #1 -->

 	<div class="kid first">
 		
 		<div class="main">
 			<div class="kid_name">Rotem</div>
	 		<div class="change_score">

	 			<div class="minus" onclick="addScore(-1, 'rotem', 'mobile')"><i class="far fa-minus-circle"></i></div>
	 			
	 			<div class="increment">1</div>
	 			
	 			<div class="plus" onclick="addScore(document.getElementById('scoreIncrement').value, 'rotem', 'mobile')"><i class="far fa-plus-circle"></i></div>
	 		</div>
 		</div>
 		<div class="info">
			<div class="score_status">
 				<div class="label">Score</div>
 				<div class="score">76<sup>/ 250</sup></div>
			</div>
			<div class="reward">
 				<div class="label">Reward</div>
 				<div>New Xiaomi A3 64GB</div>
			</div>
		</div>
 	</div>

 	<!-- kid #2 -->

 	<div class="kid second">
 		
 		<div class="main">
 			<div class="kid_name">Lior</div>
	 		<div class="change_score">

	 			<div class="minus" onclick="addScore(-1, 'rotem', 'mobile')"><i class="far fa-minus-circle"></i></div>
	 			
	 			<div class="increment">1</div>
	 			
	 			<div class="plus" onclick="addScore(document.getElementById('scoreIncrement').value, 'rotem', 'mobile')"><i class="far fa-plus-circle"></i></div>
	 		</div>
 		</div>
 		<div class="info">
			<div class="score_status">
 				<div class="label">Score</div>
 				<div class="score">76<sup>/ 250</sup></div>
			</div>
			<div class="reward">
 				<div class="label">Reward</div>
 				<div>New Xiaomi A3 64GB</div>
			</div>
		</div>
 	</div>



  	
  		
  		
  		<div id="increment">
  			<input type="increment" name="scoreIncrement" id="scoreIncrement" value="1">
  			<a class="checker" href="javascript:void(0)" onclick="console.log(document.getElementById('scoreIncrement').value)">check increment</a>
  		</div>
  	
 </div>

<script type="text/javascript">
	function addScore (amount, kid, category) {
	    // const URI = 'https://datawaves.io/api/v1.0/projects/bppnu7223akg0274c7dg/events/score'
	    const URI = 'https://goals-i9rlmguq9ba8.runkit.sh/'
	    fetch(URI, {
	        method: 'POST', 
			mode: 'no-cors',
	        headers: {
	            // Authorization: '09c166a6875c4rrWhvbVrJSWfWK1VcLi4b859e3b607cd090dd0c',
	            "Content-Type": "application/json"
	        },
	        body: JSON.stringify({
	            kid, amount, category
	        })
	    })
	    .then( (httpResponse) => {
	        console.log("Sent data to datawaves. response ok:" + httpResponse.ok)
	    })
	}

	var increment = document.getElementById('scoreIncrement').value;
</script>

</body>
</html>
