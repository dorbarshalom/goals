<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>set your kids goals</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <meta name="description" content="goalster">
    <meta name="author" content="SitePoint">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(45deg, #FC466B 0%, #3F5EFB 100%);
            color: #FFFFFF;
            margin: 0;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        html,
        body {
            overflow-x: hidden;
        }

        #main {
            color: #ffffff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #name {
            font-size: 18px;
            font-weight: 400;
        }

        .score {
            font-size: 120px;
            font-weight: 900;
            line-height: 100%;
        }

        #target {
            font-size: 32px;
            float: right;
            clear: both;
        }

        #goal_title {
            text-align: left;
            position: absolute;
            bottom: 30px;
            left: 30px;
        }

        #goal_title span {
            font-size: 18px;
            font-weight: 400;
        }

        #goal_title div {
            clear: both;
            font-size: 32px;
            font-weight: 900;
            width: 70%;
        }

        #progress {
            width: 90%;
            margin: 0 auto;
            margin-top: 20px;
            height: 16px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.15);
        }

        #achieved {
            position: absolute;
            width: 60%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 99px 0 0 99px;
        }
    </style>

</head>

<body>
    <div class="wrapper">

        <div id="goal_title">
            <span>Goal:</span>
            <div>New Xiaomi A3 64GB</div>
        </div>

        <div id="main">
            <div class="score" id="rotem"></div>
            <div id="target">/ 250</div>
        </div>

        <div id="progress">
            <!--  		<div id="achieved"></div>-->
        </div>


        <div id="name">Rotem</div>

    </div>
</body>
<script type="text/javascript" src="main.js"></script>

<script>
    // set the proper height for the progress bar
    // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
    let vh = window.innerHeight * 0.01;
    // Then we set the value in the --vh custom property to the root of the document
    document.documentElement.style.setProperty('--vh', `${vh}px`);
    
    fetchScore(0);
</script>

</html>
