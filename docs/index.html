<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>set your kids goals</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <meta name="description" content="goalster">
    <meta name="author" content="SitePoint">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div class="wrapper">

        <div id="goal_title">
            <span>Goal:</span>
            <div>New Xiaomi A3 64GB</div>
        </div>

        <div id="main">
            <div class="score" id="rotem"></div>
            <div id="target">/ 250</div>
        </div>

        <div id="progress">
            <!--  		<div id="achieved"></div>-->
        </div>


        <div id="name">Rotem</div>

    </div>
</body>
<script type="text/javascript" src="main.js"></script>

<script>
    // set the proper height for the progress bar
    // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
    let vh = window.innerHeight * 0.01;
    // Then we set the value in the --vh custom property to the root of the document
    document.documentElement.style.setProperty('--vh', `${vh}px`);
    
    fetchScore("rotem",0);
</script>

</html>
