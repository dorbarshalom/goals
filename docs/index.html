<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>set your kids goals</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <meta name="description" content="goalster">
  <meta name="author" content="SitePoint">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style type="text/css">
	body{
		font-family: 'Montserrat', sans-serif;
		background: linear-gradient(45deg, #FC466B 0%, #3F5EFB 100%);
		color:#FFFFFF;
		margin:0;
	}

	#wrapper{
		position: relative;
		width:100vw;
		height: 100vh;
	}

	#main{		
		color: #ffffff;
		position: absolute;
  		top: 50%; 
  		left: 50%;
  		transform: translate(-50%,-50%);
  		text-align: center;
	}

	#name{
		font-size: 18px;
		font-weight: 400;
		position: absolute;
		top:30px;
		left:30px;
	}
	#score{
		font-size: 120px;
		font-weight: 900;
		line-height: 100%;
	}
	#target{
		font-size: 32px;
		float:right;
		clear: both;
	}
	#goal_title{
		text-align: left;
		position: absolute;
		bottom:30px;
		left:30px;
	}
	#goal_title span{
		font-size: 18px;
		font-weight: 400;
	}
	#goal_title div{
		clear:both;
		font-size: 32px;
		font-weight: 900;
		width:70%;
	}
	#progress{
		position: absolute;
		right:30px;
		top:30px;
		height:calc(100vh - 60px);
		width:16px;
		border-radius: 999px;
		background:rgba(255,255,255,0.15);
	}
	#achieved{
		position:absolute;
		width:100%;
		height:35%;
		background: rgba(255,255,255,0.8);
		bottom: 0;
		border-radius: 999px;
	}
</style>

</head>

<body>
  
  <div id="wrapper">

  	<div id="progress">
  		<div id="achieved"></div>
  	</div>

  	<div id="goal_title">
  		<span>Goal:</span>
  		<div>New Xiaomi A3 64GB</div>
  	</div>

  	<div id="main">
  		<div id="score"></div>
  		<div id="target">/ 250</div>
  	</div>
  	<div id="name">Rotem Bar Shalom</div>
  </div>

<script type="text/javascript">
	var myHeaders = new Headers();
	myHeaders.append("Content-Type", "application/json");
	myHeaders.append("User-Agent", "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/80.0.3987.132 Safari/537.36");
	myHeaders.append("Sec-Fetch-Dest", "empty");

	var raw = JSON.stringify({"target_property":"amount","group_by":"kid"});

	var requestOptions = {
	  method: 'POST',
	  headers: myHeaders,
	  body: raw,
	  redirect: 'follow'
	};

	fetch("https://datawaves.io/api/v1.0/projects/bppnu7223akg0274c7dg/queries/goals/sum", requestOptions)
	  	.then(response => response.json())
		.then(json => { document.querySelector("#score").innerText = json.result[0].sum })
	  	.catch(error => console.log('error', error));
</script>

</body>

</html>
